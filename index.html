<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" />    
    <title>Pesquisa de Funcionários</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="img-header">
        <img src="img/icon.png" alt="Icone de busca">
      </div>
      <h1>Busca de Funcionários</h1>
    </header>
    <main class="app-main">
      <section class="filtros">
        <h2>Opções</h2>
        <div class="filtros-group">
        <div>
          <label>
            Ordenar por:
            <select name="" id="order-by">
              <option value="1" selected>Nome ascendente</option>
              <option value="2">Nome descendente</option>
              <option value="3">Salário ascendente</option>
              <option value="4">Salário descendente</option></select>
          </label>
        </div>        
        <form class="form-checkbox">
          <fieldset class="checkboxes">
            <legend>Filtrar por Cargos</legend>            
          </fieldset> 
                      </form>
                    </div>        
          
        </select>
      </section>
      <section class="empregados">
        <div>
        <h2>Empregados</h2>
        <div id="count-of-employee"></div>
        </div>        
        <div class="card-group">                
        </div>
      </section>

    </main>
    <footer>

    </footer>
    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
